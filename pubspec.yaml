name: game_client
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.8.1
  flutter_riverpod: ^2.3.6
  package_info_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/layout/

  fonts:
    - family: Exo2Black
      fonts:
        - asset: assets/fonts/Exo2-Black.otf

    - family: Exo2Bold
      fonts:
        - asset: assets/fonts/Exo2-Bold.otf

    - family: Exo2ExtraBold
      fonts:
        - asset: assets/fonts/Exo2-ExtraBold.otf

    - family: GarudaBold
      fonts:
        - asset: assets/fonts/Garuda-Bold.ttf
